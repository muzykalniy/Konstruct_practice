<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Konstruct</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<header class="header ">
			<div class="header__top-row">
				<div class="container">
					<div class="logo">
						<picture>
							<source srcset="./img/logo/project-logo.webp 1x, ./img/logo/project-logo@2x.webp 2x" type="image/webp" />
							<source srcset="./img/logo/project-logo.png 1x, ./img/logo/project-logo@2x.png 2x" type="image/png" />
							<img src="./img/logo/project-logo.png" alt="Logo" />
						</picture>
					</div>
					<div class="header__top-row-wrapper">
						<h1 class="header__top-row-title">PARTNER WITH KONSTRUCT</h1>
						<h2 class="header__top-row-subtitle">An&#160;award-winning construction management firm</h2>
					</div>

					<p class="header__top-row-action">Scroll down</p>
				</div>
			</div>

			<div class="header__row">
				<div class="logo">
					<picture>
						<source srcset="./img/logo/projeco-logo-black.webp 1x, ./img/logo/projeco-logo-black@2x.webp 2x" type="image/webp" />
						<source srcset="./img/logo/projeco-logo-black.png 1x, ./img/logo/projeco-logo-black@2x.png 2x" type="image/png" />
						<img src="./img/logo/projeco-logo-black.png" alt="Logo" />
					</picture>
				</div>
				<nav class="header__nav nav">
					<ul class="nav__list">
						<li><a href="#!" class="active">Главная</a></li>
						<li><a href="#!">Документация</a></li>
					</ul>
				</nav>
				<button class="mobile-nav-btn">
					<div class="nav-icon"></div>
				</button>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="#!">Главная</a></li>
				<li><a href="#!">Документация</a></li>
			</ul>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка <a href="#!" target="_blank"></a></p>
				</div>
			</div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
